<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Card Details</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            const bin = document.getElementById('bin').value;

            // Example: Redirect to game page with query string
            window.location.href = `index.html?bin=${bin}`;
        }
    </script>
</head>
<body>
    <h2>Retrieve Card Details by BIN (First 6 Digits)</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="bin">Enter 6-digit BIN:</label>
        <input type="text" name="bin" id="bin" required>
        <button type="submit">Get Details</button>
    </form>
</body>
</html>
